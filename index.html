<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For My Love üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
    }

    #startBtn, .heart {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #gameArea {
      display: none;
      position: relative;
      width: 100%;
      height: 70vh;
      margin-top: 20px;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      animation: float 4s ease-in infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-100vh); }
    }

    #score {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    #finalMessage {
      display: none;
      font-size: 1.5rem;
      color: #e60073;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h1>Hi Baby ‚ù§Ô∏è</h1>
  <button id="startBtn">Let's Play a Game üòò</button>

  <div id="gameArea"></div>
  <div id="score">Score: 0</div>
  <div id="finalMessage">
    üéâ You won my heart again!<br />
    I love you forever üíñ<br />
    - From Shevon ü•∞
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const gameArea = document.getElementById('gameArea');
    const scoreText = document.getElementById('score');
    const finalMessage = document.getElementById('finalMessage');

    let score = 0;

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      gameArea.style.display = 'block';
      spawnHearts();
    });

    function spawnHearts() {
      let heartsClicked = 0;
      const totalHearts = 10;

      for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';
        heart.style.left = Math.random() * 90 + '%';
        heart.style.top = Math.random() * 60 + '%';

        heart.addEventListener('click', () => {
          heart.remove();
          score++;
          heartsClicked++;
          scoreText.textContent = `Score: ${score}`;

          if (heartsClicked === totalHearts) {
            setTimeout(() => {
              gameArea.style.display = 'none';
              finalMessage.style.display = 'block';
            }, 1000);
          }
        });

        gameArea.appendChild(heart);
      }
    }
  </script>

</body>
</html>
